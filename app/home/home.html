<link rel="stylesheet" href="home/home.css">


<h2>heth.io</h2>
<p>The following is the last known status of the hethio-agent on our beta systems.</p>

<div class="tile" ng-repeat="a in agentStatus">
    <img src="images/modem_{{a.qstatus}}.png" />
    <div><label>Name:</label> {{a.name}} ({{a.agent}})</div>
    <div><label>Status:</label> {{a.status}}</div>
    <div><label>Download:</label> {{a.speedtest.download}} Mbps</div>
    <div><label>Upload:</label> {{a.speedtest.upload}} Mbps</div>
    <div><label>Timestamp:</label> {{a.speedtest.timestamp}}</div>
</div>
